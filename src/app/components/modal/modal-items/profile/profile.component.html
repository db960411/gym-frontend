<div class="modal_background">
    <app-fade-in-animation>
        <div class="modal_container">
            <h1 class="heading">Embark on <app-fade-in-animation><b
                        class="gradient-fill">Your&nbsp;Journey</b></app-fade-in-animation></h1>
            <span class="text">Only your display name will be visible, while the rest
                remains private&nbsp;to&nbsp;you.</span>

            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline">
                    <mat-label>Display name</mat-label>
                    <input matInput placeholder="Enter your display name" formControlName="displayName">
                    <mat-icon matSuffix>person_pin</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Height</mat-label>
                    <input matInput placeholder="Enter your height" formControlName="height">
                    <mat-icon matSuffix>height</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Weight</mat-label>
                    <input matInput placeholder="Enter your weight" formControlName="weight">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Preferred language</mat-label>
                    <mat-select formControlName="language">
                        <mat-option *ngFor="let language of languages" [value]="language.value">
                            {{ language.viewValue }}
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix>language</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Nationality</mat-label>
                    <input matInput placeholder="Enter your nationality" formControlName="nationality">
                    <mat-icon matSuffix>place</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Gender</mat-label>
                    <input matInput placeholder="Gender" formControlName="gender">
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Date of birth</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" formControlName="dateOfBirth"
                        [max]="maxDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Fitness goals</mat-label>
                    <mat-select formControlName="fitnessGoals">
                        <mat-option *ngFor="let goal of goals" [value]="goal.value">
                            {{ goal.viewValue }}
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix>goals</mat-icon>
                </mat-form-field>

                <div class="btn-container center">
                    <button [ngClass]="profileForm.invalid ? 'auth-invalid' : 'auth-button'" type="submit"
                        [disabled]="profileForm.invalid">Finish profile <img src="/assets/icons/arrow-right.svg"
                            alt="arrow-right" /></button>
                </div>


            </form>
        </div>
    </app-fade-in-animation>
</div>
