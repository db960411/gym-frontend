<section class="settings-container">
  <div class="sm-container">

    <div *ngIf="loading$ | async">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <div class="settings-inner">
      <ng-container *ngIf="data$ | async as data">
        <settings-account [ngClass]="'settings_card'"></settings-account>
        <app-settings-subscription [ngClass]="'settings_card'"></app-settings-subscription>
        <settings-language [ngClass]="'settings_card'"></settings-language>
        <app-settings-notifications [ngClass]="'settings_card'"></app-settings-notifications>
        <settings-communication [ngClass]="'settings_card'"></settings-communication>
        <app-settings-plan-progression [ngClass]="'settings_card'"></app-settings-plan-progression>
      </ng-container>
    </div>
  </div>
</section>



<app-modal [isActive]="settingsService.modalState$ | async">
  <ng-container *ngIf="(settingsService.currentSetting$ | async) === 'email'">
    <app-email></app-email>
  </ng-container>

  <ng-container *ngIf="(settingsService.currentSetting$ | async) === 'password'">
    <app-password></app-password>
  </ng-container>

  <ng-container *ngIf="(settingsService.currentSetting$ | async) === 'planProgression'">
    <app-plan-progression></app-plan-progression>
  </ng-container>

  <ng-container *ngIf="(settingsService.currentSetting$ | async) === 'language'">
    <app-language></app-language>
  </ng-container>

</app-modal>
